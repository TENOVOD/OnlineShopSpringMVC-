<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/admin_header.html"></header>
<section class="py-4">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="mx-auto">
            <div class="col mb-5">
                <div class="card h-100  p-5" >
                    <div class="row mb-5" th:each="el:${products}">
                        <div class="col-auto  mr-auto">
                            <img class=" img-fluid " th:src="@{'/image/'+${el.id}}"
                                 style="  height: 150px ;width:auto ">
                        </div>
                        <div class="col">
                            <div><a style="color: black; text-decoration: none; " th:href="'/post-edit/'+${el.id}" class="mb-0" th:text="${el.title}"></a></div>
                        </div>
                        <div class="col-auto mr-auto">
                            <p>На складі: <b><span th:text="${el.stocks}"></span></b> метрів</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer th:insert="blocks/footer.html::footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
