<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Штапелек</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation-->

        <!-- Header-->
        <div th:if="${checkLogin==false}">
             <span th:insert="blocks/user_header::header"></span>
        </div>
        <div th:unless="${checkLogin==false}">
             <span th:insert="blocks/header::header"></span>
        </div>
        <header class="bg-image py-5" style="background-image:url('/picture/pudr-silk.jpg')">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Купуйте стильно</h1>
                    <!--<p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>-->
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-4" >
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="el:${products}">
                        <div class="card h-100">
                            <div th:if="${el.p_w_sale!='0'}">
                                <div class="badge  text-black position-absolute" style="top: 0.5rem; right: 0.5rem; background-color:#FFE4E1">Sale</div>
                            </div>
                            <!-- Product image-->
                            <img class="card-img-top" th:src="@{'/image/'+${el.id}}" style="  height: 250px ;
                            width:auto " alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${el.title}"></h5>
                                    <!-- Product price-->
                                    <div th:if="${el.p_w_sale!='0'}">
                                        <div><s><span th:text="${el.price}"></span>&#x20b4;</s> <span th:text="${el.p_w_sale}"></span> &#x20b4;</div>
                                    </div>
                                    <div th:unless="${el.p_w_sale!='0'}">
                                        <div><span th:text="${el.price}"></span> &#x20b4;</div>
                                    </div>

                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-3 pt-0 border-top-0 bg-transparent ">
                                <div class="d-flex justify-content-between align-items-center "><a class="btn btn-outline-dark mt-auto" th:href="'/details/'+${el.id}">Детальніше</a>
                                    <a class="btn btn-outline-dark mt-auto" th:href="'/add/'+${el.id}">У кошик</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer th:insert="blocks/footer.html::footer" class="mt-auto"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
