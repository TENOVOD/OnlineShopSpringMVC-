<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:if="${checkLogin==false}">
    <span th:insert="blocks/user_header::header"></span>
</div>
<div th:unless="${checkLogin==false}">
    <span th:insert="blocks/header::header"></span>
</div>
<div class="container">

    <div class=" d-flex justify-content-center align-self-center mt-5">
        <main class="text-center">
            <form  method="post" action="/auth/login">
                <h2  >Аутентифікація</h2>
                <div class="form-outline mb-4 mt-2">

                    <input type="email" id="username" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-outline mb-4">

                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary " type="submit">Увійти</button>
            </form>
        </main>
    </div>
</div>
<!-- Footer-->
<footer th:insert="blocks/footer.html::footer" class="mt-auto"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
