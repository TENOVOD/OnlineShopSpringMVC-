<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Штапелек</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">
<div th:if="${checkLogin==false}">
    <span th:insert="blocks/user_header::header"></span>
</div>
<div th:unless="${checkLogin==false}">
    <span th:insert="blocks/header::header"></span>
</div>

<section class="py-4 mw-50  d-flex justify-content-center align-self-center" style="width: 500px;  ">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="mx-auto">
            <div class="col mb-1">
                <h1 class=" d-flex justify-content-center align-self-center">Реєстрація</h1>
                <div class="card h-100  p-5">
                    <form class="form-group" name="form" id="form" action="/auth/registration2" enctype="multipart/form-data"
                          method="post">
                        <div class="form-group ">
                            <div th:if="${check_empty=='1'}">
                                <p style="font-size: 0.8em; color: red">*заповіть всі поля</p>
                            </div>
                            <label for="first_name">Ім'я:</label><br>
                            <input class="form-control" type="text" id="first_name" name="first_name" th:value="${first_name}"><br>
                            <label for="last_name">Прізвище:</label><br>
                            <input class="form-control" type="text" id="last_name" name="last_name" th:value="${last_name}"><br>
                            <label for="surname">По-батькові (за бажанням):</label><br>
                            <input class="form-control" type="text" id="surname" name="surname" th:value="${surname}"><br>
                            <label for="email">Електронна пошта:</label><br>
                            <div th:if="${simple_email=='1'}">
                                <p style="font-size: 0.8em; color: red">*данна пошта вже зареєстрована</p>
                            </div>
                            <input class="form-control" type="email" id="email" name="email" th:value="${email}"><br>
                            <label for="phone_number">Номер телефону:</label><br>
                            <input class="form-control" type="text" id="phone_number" name="phone_number" th:value="${phone_number}"><br>
                            <label for="password">Пароль:</label><br>
                            <input class="form-control" type="password" id="password" name="password"><br>
                            <div th:if="${password_check=='1'}">
                                <p style="font-size: 0.8em; color: red">*паролі не збігаються</p>
                            </div>
                            <label for="repeat_password">Повторіть пароль:</label><br>
                            <input class="form-control" type="password" id="repeat_password" name="repeat_password"><br>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                            <button type="submit" class="btn btn-outline-dark mt-auto">Зареєструватись
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:insert="blocks/footer.html::footer" class="mt-auto"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
